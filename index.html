<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/grid.css">
  <title>Grid Framework</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="grid-12">
        <div class="">Simple CSS Framework using Floats</div>
        <div class="pos-middle ft-s-1 ft-w-2">Small Font</div>
        <div class="ft-s-2 ft-w-3">Medium Font</div>
        <div class="ft-s-3 ft-w-4">Normal Font</div>
        <div class="ft-s-4 text-center">Big Font</div>
        <div class="ft-s-5 text-right">Biggest Font</div>
      </div>
    </div>

    <div class="row">
      <div class="grid-12 pic-cover big-picture" style="background-image: url('https://www.theodinproject.com/assets/home-isometric-60f02f572fa9ae583a22bf4d391e48f30cae707cbdb602e130bc3f12d73bac85.svg');"></div>
    </div>

    <div class="row">
      <div class="grid-3"><button class="button">Normal Button</button></div>
      <div class="grid-3"><button class="button button-blue">Blue Button</button></div>
      <div class="grid-3"><button class="button button-yellow">Yellow Button</button></div>
      <div class="grid-3">Normal 4</div>
    </div>
    <div class="row">
      <div class="grid-md-3">Medium 1</div>
      <div class="grid-md-3">Medium 2</div>
      <div class="grid-md-3">Medium 3</div>
      <div class="grid-md-3">Medium 4</div>
      <div class="grid-md-3">Medium 5</div>
      <div class="grid-md-3">Medium 6</div>
    </div>
    <div class="row">
      <div class="grid-sm-3"><i class="font-s-4">Small 1</i></div>
      <div class="grid-sm-3">Small 2</div>
      <div class="grid-sm-3">Small 3</div>
      <div class="grid-sm-3">Small 4</div>
    </div>
</body>

</html>
